<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="robots" content="noindex,nofollow">
	<title>Contact - etrend</title>
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.css">
</head>

<body>
	<div id="header"></div>
	<div class="contact">
		<div class="leftArea">
			<p class="h4 companyName">etrend MARKETING SDN BHD</p>
			<address>
				<p class="address">No 16, Jalan Ekoperniagaan 1/24, <br />Taman Ekoperniagaan, <br />81100, Johor Bahru, <br />Malaysia.</p>
				<a href="https://www.google.com/maps/@1.585901,103.7245331,18.71z" target="_blank" class="toLocation">Click here to
					location</a>
				<a href="tel:+6075559952" class="tel">Phone: (+60) 07 555 9952</a>
				<a href="mailto:zoe.etrend@gmail.com" class="email">Email: zoe.etrend@gmail.com</a>
			</address>
			<p class="h4 openingHour">Opening Hours</p>
			<p class="weekday-time">
				<span class="weekday">Monday - Friday</span>
				<span class="time">9am to 5pm</span>
			</p>
			<p class="weekday-time">
				<span class="weekday">Saturday</span>
				<span class="time">9am to 12pm</span>
			</p>
		</div>
		<div class="rightArea">
			<p class="h4 title">SEND A MESSAGE</p>
			<form>
				<label>Full name</label>
				<input type="text">
				<label>Email</label>
				<input type="email">
				<label>Contact Number</label>
				<input type="text">
				<label>Message</label>
				<textarea></textarea>
				<button class="button">SEND</button>
			</form>
		</div>
	</div>
	<div id="footer"></div>

	<script src="/src/web-animations.min.js"></script>
	<script src="/dom.js"></script>
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/node_modules/@fancyapps/fancybox/dist/jquery.fancybox.js"></script>
	<script src="/script.js"></script>
</body>

</html>
