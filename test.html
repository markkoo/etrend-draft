<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:300px;
            height:300px;
            border:1px solid red;
            position: relative;
        }
        img{
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay{
                position: absolute;
                width:100%;
                height:100%;
                background: rgba(0,0,0,0.9);
            }
    </style>
</head>

<body>
    <div class="box">
        <img src="/src/images/home/1.jpg"/>
        <div class="overlay"></div>
    </div>
</body>

</html>
