<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="robots" content="noindex,nofollow" />
	<link rel="shortcut icon" type="image/png" href="/src/images/favicon.png" />
	<title>Brands - E TREND</title>
	<link rel="stylesheet" href="/style.css" />
</head>

<body>
	<div id="header"></div>
	<div class="brandBanner">
		<h1 class="title">BRANDS, WE ARE PROUD OF</h1>
	</div>
	<div class="blockquote">
		<div class="container">
			<p class="h3 content">
				As customer satisfactions is our top priority, we are committed to provide excellent after sales
				service.
			</p>
		</div>
	</div>
	<div class="brandCollection">
		<div class="container">
			<h2 class="title">Products Brands</h2>
			<div class="brandImages">
				<img src="/src/category/smartBuildingSystem/VDA/logo.jpg" class="image" alt="VDA" />
				<img src="/src/category/VRVHomeCentralSystem/daikinProshop/logo.jpg" class="image" alt="daikin Proshop" />
				<img src="/src/category/washroomSolution/conti/logo.jpg" class="image" alt="conti" />
				<img src="/src/category/washroomSolution/justime/logo.jpg" class="image" alt="justime" />
				<img src="/src/category/washroomSolution/tece/logo.jpg" class="image" alt="tece" />
				<img src="/src/category/washroomSolution/global/logo.jpg" class="image" alt="global" />
				<img src="/src/category/washroomSolution/anello/logo.jpg" class="image" alt="VDA" />
				<img src="/src/category/washroomSolution/americanStandard/logo.jpg" class="image" alt="american Standard" />
				<img src="/src/category/washroomSolution/anello/logo.jpg" class="image" alt="econax" />
				<img src="/src/category/washroomSolution/saniton/logo.jpg" class="image" alt="saniton" />
				<img src="/src/category/washroomSolution/sovereign/logo.jpg" class="image" alt="sovereign" />
				<img src="/src/category/washroomSolution/justime/logo.jpg" class="image" alt="e'vanity" />
				<img src="/src/category/hotWaterSystem/pecol/logo.jpg" class="image" alt="pecol " />
				<img src="/src/category/hotWaterSystem/seers/logo.jpg" class="image" alt="seers " />
				<img src="/src/category/hotWaterSystem/beebest/logo.jpg" class="image" alt="beebest " />
				<img src="/src/category/solidSurfaceCountertop/dupontCorian/logo.jpg" class="image" alt="Dupont Corian" />
				<img src="/src/category/solidSurfaceCountertop/arrowfish/logo.jpg" class="image" alt="Arrowfish " />
				<img src="/src/category/others/tern/logo.jpg" class="image" alt="tern " />
				<img src="/src/category/others/viegaPipingSystem/logo.jpg" class="image" alt="viega " />
				<img src="/src/category/others/vigroLaminate/logo.jpg" class="image" alt="virgo " />
				<img src="/src/category/others/gorenje/logo.jpg" class="image" alt="gorenje " />
			</div>
		</div>
	</div>
	<div id="footer"></div>

	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/script.js"></script>
	<script src="/src/web-animations.min.js"></script>
	<script src="/dom.js"></script>
	<script>
		document.querySelectorAll('.category .header').forEach(function (elem) {
			elem.addEventListener('click', function ($event) {
				document.querySelectorAll('.category .header').forEach(function (elem) {
					if ($event.currentTarget == elem) {
						const open = elem.getAttribute('data-open');
						elem.setAttribute('data-open', open === 'true' ? 'false' : 'true');
						slideToggle(elem.nextElementSibling);
					} else {
						elem.setAttribute('data-open', 'false');
						slideUp(elem.nextElementSibling);
					}
				});
			});
		});

		document.querySelectorAll('.category .header').forEach(function (elem, index) {
			if (index === 0) {
				elem.setAttribute('data-open', 'true');
				slideDown(elem.nextElementSibling);
			}
		});
	</script>
</body>

</html>
